<md-bottom-sheet class="md-grid md-primary">
  <md-list>
    <md-item ng-repeat="item in items">
      <md-button class="md-grid-item-content" aria-label="{{item.name}}" ng-click="listItemClick(item.loc)" id="btnSettings">
        <div class="md-icon-container">
          <span class="glyphicon {{item.icon}}"></span>
        </div>
        <p class="md-grid-text"> {{ item.name }} </p>
      </md-button>
    </md-item>
  </md-list>
</md-bottom-sheet>
