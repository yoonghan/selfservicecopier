	<script>
	var login = "http://localhost:9000/service/oauth/send/";
	var btnClick = false;
	var timeVar; 
	
	function clickButton(postUrl){
		if(btnClick)
			return;
		else{
			btnClick=true;
			$('#loader').css('visibility','visible');
			$('#info').text('is loading...');
			checkServerStarted(postUrl);
		}
	}
	
	function executeLogin(postUrl){
		location.href=login+postUrl;
	}
	
	function poolServlet(postUrl){
		$('#info').text('initializing login...');
		timeVar = setTimeout(function(){checkServerStarted(postUrl);}, 8000);
	}
	
	function checkServerStarted(postUrl){
		clearTimeout(timeVar);
		
		$.ajax({
			url:'http://localhost:9000/ping',
			type: 'GET',
			async: false,
			success:
				function(result){
					executeLogin(postUrl);
				},
			error:
				function(result, status , obj){
					if(status = "timeout"){
						poolServlet(postUrl);
					}else{
						btnClick=false;
					}
				}
		});
	}
 
	$( document ).ready(function() {
		 $('#gcustomBtn').on('click', function() {
		 	clickButton("G");
		 	
		 });
		 $('#fcustomBtn').on('click', function() {
		 	clickButton("F");
		 });
		 $('#helpcustomBtn').on('click', function() {
		 	window.open("/selfservice/readme","selfservice");
		 });
	});
	</script>
